name: Daily RSS Digest

on:
  schedule:
    - cron: '0 12 * * *'  # 每天 UTC 12:00 (北京时间 20:00)
  workflow_dispatch:  # 支持手动触发

permissions:
  contents: write
  issues: write

jobs:
  digest:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Clear pip cache
        run: pip cache purge || true
      
      - name: Install dependencies
        run: pip install --no-cache-dir feedparser google-genai
      
      - name: Fetch and translate feeds
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          AI_PROVIDER: gemini
        run: python fetch_feeds.py
      
      - name: Commit digest
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add digest-*.md
          git diff --staged --quiet || git commit -m "Daily digest $(date +%Y-%m-%d)"
          git push
      
      - name: Create Issue with digest
        if: success()
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # 创建标签（如果不存在）
          gh label create "daily-digest" --description "Daily RSS digest" --color "0E8A16" || true
          
          DIGEST_FILE="digest-$(date +%Y-%m-%d).md"
          if [ -f "$DIGEST_FILE" ]; then
            gh issue create \
              --title "RSS 每日摘要 - $(date +%Y-%m-%d)" \
              --body-file "$DIGEST_FILE" \
              --label "daily-digest"
          fi
