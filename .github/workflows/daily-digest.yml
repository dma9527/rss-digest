name: Daily RSS Digest

on:
  schedule:
    - cron: '0 12 * * *'  # 每天 UTC 12:00 (北京时间 20:00)
  workflow_dispatch:  # 支持手动触发

jobs:
  digest:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install feedparser anthropic
      
      - name: Fetch and translate feeds
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python fetch_feeds.py
      
      - name: Commit digest
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add digest-*.md
          git diff --staged --quiet || git commit -m "Daily digest $(date +%Y-%m-%d)"
          git push
